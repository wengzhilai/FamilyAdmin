<div class="modal-header">
  <h4 class="modal-title pull-left">{{message}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="decline()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="row">
    <div class="col-sm-12">
      <label for="input_model">模块权限</label>
      <ngx-treeview class="form-control" id="input_model" [config]="config" [items]="items" (selectedChange)="onSelectedChange($event)">
      </ngx-treeview>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="confirm()">{{OkText}}</button>
  <button type="button" class="btn btn-primary" (click)="decline()">{{ChancelText}}</button>
</div>
