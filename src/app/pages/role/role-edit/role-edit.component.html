<div class="modal-header">
  <h4 class="modal-title pull-left">{{message}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="decline()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <ng-container *ngFor="let item of inputs | JsonFilter:'isTabs':false;let i = index">
      <div class="col-sm-{{item.inputWidth?item.inputWidth:6}}" *ngIf="item.editable==null || item.editable==true">
        <div class="form-group">
          <label for="input{{i}}">{{item.placeholder}}</label>
          <select *ngIf="item.editor!=null && item.editor.type=='list'" id="input{{i}}" [(ngModel)]="bean[item.name]" class="form-control">
            <option *ngFor="let opt of item.editor.config.list" value="{{opt.value}}">{{opt.title}}</option>
          </select>
          <select *ngIf="item.editor!=null && item.editor.type=='completer'" id="input{{i}}" [(ngModel)]="bean[item.name]" class="form-control">
            <option *ngFor="let opt of item.editor.config.completer.data" value="{{opt.value}}">{{opt.title}}</option>
          </select>
          <textarea *ngIf="item.editor!=null && item.editor.type=='textarea'" id="input{{i}}" [(ngModel)]="bean[item.name]" rows="3"
            placeholder="{{item.placeholder}}" class="form-control"></textarea>
          <input *ngIf="item.editor==null || item.editor.type=='text'" id="input{{i}}" [(ngModel)]="bean[item.name]" type="{{item.type}}"
            class="form-control" placeholder="{{item.placeholder}}">
        </div>
      </div>
    </ng-container>
  </div>
  <div class="row" style="height:300px">
    <nb-card class="col-sm-12">
      <nb-tabset>
        <nb-tab tabTitle="模块权限">
            <ngx-treeview [config]="config" [items]="items">
            </ngx-treeview>
        </nb-tab>
        <nb-tab tabTitle="{{item.placeholder}}" *ngFor="let item of inputsIsTabs">
          <textarea  [(ngModel)]="bean[item.name]" rows="8" placeholder="{{item.placeholder}}" class="form-control"></textarea>
        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="confirm()">{{OkText}}</button>
  <button type="button" class="btn btn-primary" (click)="decline()">{{ChancelText}}</button>
</div>
